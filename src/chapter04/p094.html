<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式文本</title>
</head>
<body>
    <div id="maths">
        <h1>一元二次方程解法</h1>
        <p>一元二次方程有四种解法：</p>
        <ul>
            <li>直接开方法</li>
            <li>配方法</li>
            <li>公式法</li>
            <li>分解因式法</li>
        </ul>
        <p>例如，针对下面这个一元二次方程：</p>
        <p><i>x</i><sup><i>2</i></sup><i>-<b>5</b>x+<b>4</b>=0</i></p>
        <p>我们使用<big><b>因式分解法</b></big>来演示解题思路如下：</p>
        <p><small>由：(<i>x</i>-1)(<i>x</i>-4)=0</small></p>
        <p><small>得：</small><br/>
            <i>x</i><sub>1</sub>=1<br/>
            <i>x</i><sub>2</sub>=4<br/>
        </p>
    </div>
</body>
</html>
