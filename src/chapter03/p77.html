<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态伪类</title>
</head>
<body>
    <form>
        <input type="text" title="用户名"/>
        <input type="button" title="不可用"/>
    </form>
    <form>
        <input type="text" title="密码"/>
        <input type="button" disabled="disabled"/>
    </form>
    <form style="position:relative">
        <input type="checkbox" title="提交"/>
        <input type="radio" checked="checked" title="记住我"/>
    </form>
</body>
</html>
