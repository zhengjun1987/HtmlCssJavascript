<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单实例</title>
    <link rel="stylesheet" type="text/css" href="style81.css">
</head>
<body>
<form id="login-form" action="#" method="post">
    <fieldset>
        <legend>登陆</legend>
        <label for="login">E-mail</label>
        <input type="text" id="login" name="login">
        <div class="clear"></div>
        <label for="password">密码</label>
        <input type="password" id="password" name="password">
        <div class="clear"></div>
        <label for="remeber_me" style="padding:0;">记住状态</label>
        <input type="checkbox" id="remeber_me" name="remeber_me" style="position:relative; top:3px;margin:0">
        <div class="clear"></div>
        <br/>
        <input type="submit" style="margin:-20px 0 0 287px" class="button" name="commit" value="登陆">
    </fieldset>
</form>
<p align="center"><strong>&copy; www.hpface.cn 2018</strong></p>
</body>
</html>
