<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	<style type="text/css">
		.center {text-align: center}
		#parag1 {
			text-align: justify;
			text-justify:distribute-all-lines;
		}
		.super { vertical-align: super}
		.lspacing { letter-spacing: 1em}
		.wspacing { word-spacing: 1em}
	</style>
</head>

<body>
	<p align="center">昨夜西风凋碧树，独上高楼，望尽天涯路</p>
	<p class="center">衣带渐宽终不悔，为伊消得人憔悴</p>
	<p class="center">众里寻他千百度，蓦然回首，那人却在灯火阑珊处</p>
	<p id="parag1">待我拱手河山讨你欢，万众齐唱高歌万古传</p>
	<p>text-justify:distribute-all-lines;</p>
	<p style="vertical-align: top">vertical-align表示<span style="vertical-align: bottom">垂直</span>对齐<span class="super">属性</span></p>
	
	<p class="lspacing">letter spacing word spacing</p>
	<p class="wspacing">letter spacing word spacing</p>
</body>
</html>
